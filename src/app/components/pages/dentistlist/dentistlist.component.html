<section class="interface">
  <div class="navigation">
    <div class="nl">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" (keyup)="applyFilter($event)" #input placeholder="Search" />
      </div>
    </div>
    <div class="profile">
      <i class="fas fa-bell"></i>
      <img src="https://icon-library.com/images/no-profile-picture-icon/no-profile-picture-icon-18.jpg" alt="" />
    </div>
  </div>
  <div class="dentlist-background"></div>
  <div class="appoint">
    <div class="container pe-5 ps-5">
      <h1 class="table-name">Dentist List</h1>
      <div class="table-label d-flex justify-content-end">
        <button routerLink="/addDentist" class="appoint-btn">Add Dentist</button>

      </div>
      <div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dentistDataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="first_nm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
              <td mat-cell *matCellDef="let row"> {{row.first_nm}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="last_nm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
              <td mat-cell *matCellDef="let row"> {{row.last_nm}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
              <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
            </ng-container>


            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <button title="edit" [ngStyle]="{'color':'blue','border':'none','background-color':'transparent','cursor':'pointer','margin-right':'6px'}">
                  <img routerLink="/editDentist/{{row._id}}" src="/assets/images/edit.png" width="20px" alt="">
                </button>
                <button title="remove" (click)="deleteDentist(row._id)" [ngStyle]="{'color':'red','border':'none','background-color':'transparent', 'margin-right':'6px','cursor':'pointer'}">
                  <img src="/assets/images/delete.png" width="20px" alt="">
                </button>

                <button title="view more" [ngStyle]="{'color':'red','border':'none','background-color':'transparent', 'margin-right':'6px','cursor':'pointer'}">
                  <img routerLink="/viewMore/{{row._id}}" src="/assets/images/info.png" width="20px" alt="">
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dentistColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dentistColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
      </div>
    </div>
  </div>
</section>
